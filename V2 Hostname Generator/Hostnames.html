<body>
    <section>
        <div class="lgp-hd">
            <h2><strong>welcome to Hostname Generator</strong></h2>
            <h5><strong>Fill In the Required Fields</strong></h5>
        </div>
        <div class="row">
            <div class="col-10 col-sm-6 col-md-4 col-lg-4 offset-1 offset-sm-3 offset-md-4 offset-lg-4 login-col"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="none" style="width: 154px;height: 100px;border-color: rgb(29,93,156);margin-left:35%;">
                    <path d="M9.75 17L9 20L8 21H16L15 20L14.25 17M3 13H21M5 17H19C20.1046 17 21 16.1046 21 15V5C21 3.89543 20.1046 3 19 3H5C3.89543 3 3 3.89543 3 5V15C3 16.1046 3.89543 17 5 17Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
                <div class="Hostname-Form login-form">
                    <select id="dropdown" class="dropdown" name="dropdown">
                        <option value="">Select a Location</option>
                    <option>ACU</option><option>ALB</option><option>ALX</option><option>ARL</option><option>ARV</option><option>AZR</option><option>BKH</option><option>BLK</option><option>BOL</option><option>BVL</option><option>CIN</option><option>CLT</option><option>DRO</option><option>DUP</option><option>DUR</option><option>EGL</option><option>ERL</option><option>ESL</option><option>FON</option><option>FTP</option><option>GAL</option><option>HOU</option><option>HST</option><option>LAK</option><option>LOU</option><option>MBO</option><option>MIL</option><option>MST</option><option>NAV</option><option>NLB</option><option>NOX</option><option>ONT</option><option>PHO</option><option>POM</option><option>RAV</option><option>RMH</option><option>ROS</option><option>SAL</option><option>SAT</option><option>SUN</option><option>SVL</option><option>TFT</option><option>TIJ</option><option>TYL</option><option>WIL</option></select>


                    <div class="form-group mb-3"><input class="form-control form-control-sm lg-frc serial" id="serial" type="text" required="" placeholder="Enter Serial Number" style="margin-top: 10px;"></div>
                    <input class="form-control form-control-sm lg-frc " id="make" type="text" required="" placeholder="Enter Manufacturer" name="Manufacturer" style="margin-top: 10px;">
                    <div class="form-group mb-3"><input class="form-control form-control-sm lg-frc" id="model" type="text" required="" placeholder="Enter Model" style="margin-top: 10px;"></div>
                    <div class="form-group mb-3 " style="margin-left: 20%;"><button class="btn btn-light btn-lg login-btn" type="submit" style="margin-top: 10px;" onclick="generateRandomHex()">
                            <strong>Generate</strong></button><button class="btn btn-light btn-lg login-btn" type="button" style="margin-top: 10px;" onclick="downloadCSV()"><strong>Export</strong></button></div>
                </div>
            </div>
        </div>
    </section><!-- End: Hostname-Form-blue-Gradient -->
    <div class="table-responsive">
        <table class="table" id="hostnames-table">
            <thead>
                <tr>
                    <th style="background: var(--bs-warning);text-align: center;">Location</th>
                    <th style="background: var(--bs-warning);text-align: center;">Serial Number</th>
                    <th style="background: var(--bs-warning);text-align: center;">Manufacturer</th>
                    <th style="background: var(--bs-warning);text-align: center;">Model</th>
                    <th style="background: var(--bs-yellow);text-align: center;">Hostname</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

    </div>
